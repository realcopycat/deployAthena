<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Q&A system</title>
    <link rel="stylesheet" type="text/css" href="/static/content/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/content/site.css" />
    <script src="/static/scripts/jquery-2.2.4.min.js"></script>
    <script src="/static/scripts/modernizr-2.6.2.js"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="{{ url_for('main') }}" class="navbar-brand">电信诈骗智能问答系统</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{{ url_for('QAsearch') }}">智能问答</a></li>
                    <li><a href="{{ url_for('case_search_Test') }}">类案检索</a></li>
                    <li><a href="{{ url_for('graph_search') }}">知识查询</a></li>
                    <li><a href="{{ url_for('knife') }}">办案助手</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="{{ url_for('about') }}">关于我们</a> </li>
                    <li><a href="{{ url_for('instruction') }}">使用帮助</a> </li>
                </ul>
            </div>
        </div>
    </div>

   
  
 
    <div class="container body-content">
        {% block content %}{% endblock %}
        <hr />
        <footer>
            <p>&copy; {{ year }} - COPYCAT ALL RIGHTS RESERVED</p>
        </footer>
    </div>
        

    
    <script   src="/static/scripts/bootstrap.js"></script>
    <script   src="/static/scripts/respond.js"></script>
    {% block scripts %}{% endblock %}

</body>
</html>
